<div class="upperheader">
    <link rel="stylesheet" href="./styles/upperheader.css">
    <div class="upperheader_container">
        <div class="upperheader_contentBox">
            <div class="upperheader_govsymbbox">
                <img style="width: 43px; height: 22px;" class="upperheader_govsymb" src="./res/images/govflag.png"
                    alt="">
                <img style="width: 22px; height: 22px;" class="upperheader_govsymb" src="./res/images/govblazon.png"
                    alt="">
            </div>
            <a class="upperheader_logoLink">
                <img class="upperheader_logo" src="./res/icons/icon_main.png">

            <div class="upperheader_chooseLangDropdown upperheader-dropdown">
                <button class="upperheader-dropdown_toggle dropdown-toggle" id="upperheader-dropdownToggle">RU</button>
                <ul class="upperheader-dropdown_menu dropdown-menu" id="upperheader-dropdownMenu">
                    <li><a href="#" data-value="langRU">RU</a></li>
                    <li><a href="#" data-value="langBY">BY</a></li>
                    <li><a href="#" data-value="langEN">EN</a></li>
                </ul>

        </div>
